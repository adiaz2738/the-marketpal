<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The MarketPal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="img/marketpal-logo.svg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/0c2674f1e9.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		
		<!-- Navigation -->
		<header>
			<div class="logo">
				<img src="img/marketpal-logo-text.svg" alt="The MarketPal logo">
			</div>
			<nav class="navigation">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Journals</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main Container -->
		<section class="main-container">
			<div class="main-box">
				<h1>Your Research Starts Here</h1>
				<p>All investors should research stocks.<br>Why not start here?.</p>
			</div>
			<div class="podcast">
				<h2>New Podcast Episodes</h2>
				<i class="fas fa-microphone-alt fa-2x"></i>
				<br>
				<a href="#" class="btn">Listen Now</a>
			</div>
			<div class="newsletter">
				<h2>Sign Up for Newsletter</h2>
				<i class="far fa-newspaper fa-2x"></i>
				<br>
				<a href="#" class="btn">Sign Up</a>
			</div>
		</section>
	
	<!-- Media Container -->
	<section class="media">
		<img src="img/media-pic.png" alt="Research Photo">
		<div>
			<h2>Additional Content</h2>
			<a href="#" class="btn">View Content</a>
		</div>
	</section>

	<!-- Footer -->
	<footer>
		<p>The Trading Journal &copy 2020</p>
		<div class="social-icons">
			<i class="fab fa-youtube"></i>
			<i class="fab fa-instagram"></i>
			<i class="fab fa-facebook-square"></i>
		</div>
	</footer>
	<!-- Wrapper Ends Here -->
	</div>
</body>
</html>
