<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/marketpal-logo.svg">
    <script src="https://kit.fontawesome.com/0c2674f1e9.js" crossorigin="anonymous"></script>
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="header-bar" class="header-grid">
        <div class="bg-image"></div>
        <div class="header-media">
            <a href="https://www.youtube.com/channel/UCYwnLf_Unhw_YWtCS8CZBLw?guided_help_flow=3&disable_polymer=true" title="Subscribe on YouTube" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
            <a href="https://twitter.com/themarketpal" title="Follow on Twitter" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://www.instagram.com/themarketpal/" title="Follow the Instagram" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.facebook.com/The-MarketPal-101010118300279/?modal=admin_todo_tour" title="Follow the Facebook page" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
        </div>
        <div class="logo-nav">
            <div id="header-logo" class="header-logo">
                <a href="index">
                    <h1>The <span>MarketPal</span></h1>
                </a>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="index">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="portfolio">Portfolio</a></li>
                    <li><a href="analysis">Stock Analysis</a></li>
                    <li><a href="blog">Blog</a></li>
                </ul>
            </nav>
        </div>
        <a href="support" class="btn" target='_blank'>Support</a>
    </header>
    
    <main>
        <!-- Heading -->
        <h2>Submit something to The MarketPal</h2>
        <section class="contact-us">
            <form class="box-wrapper" action="submission" method="post">

                <!-- email box -->
                <section class="email-box">
                    <label class="email-header" for="email">Enter email here:</label>
                    <br>
                    <input type="text" name="email" id="email">
                </section>

                <hr>

                <!-- Reason for submitting -->
                <section class="submission-topic">
                    <h3>Reason for submission</h3>
                    <input type="checkbox" name="topic" id="question" value="question">
                    <label for="question">Question</label>
                    <br>
                    <input type="checkbox" name="topic" id="idea" value="idea">
                    <label for="idea">Idea</label>
                    <br>
                    <input type="checkbox" name="topic" id="bug-issue" value="bug-issue">
                    <label for="bug-issue">Bug/ Issue</label>
                </section>

                <hr>

                <!-- Text box -->
                <section class="text-box">
                    <label for="explination-text">Enter what you're thinking</label>
                    <br>
                    <textarea id="explination-text" name="explination-text" placeholder="Enter text here" rows="10" cols="60"></textarea>
                </section>

                <!-- Submit button -->
                <section class="send">
                    <input class="button" type="submit" value="Send">
                </section>
            </form>
        </section>
    </main>

    <!-- Footer content -->
    <footer class="main-footer">
        <div class="social-media">
            <h2>Follow The MarketPal</h2>
            <hr>
            <div class="social-icons">
                <div class="icon1">
                    <i class="fab fa-youtube fa-2x"></i>
                    <p>The MarketPal</p>
                </div>
                <div class="icon2">
                    <i class="fab fa-twitter fa-2x"></i>
                    <p>@themarketpal</p>
                </div>
                <div class="icon3">
                    <i class="fab fa-instagram fa-2x"></i>
                    <p>themarketpal</p>
                </div>
            </div>
        </div>
        <p class="copyright-info">&copy The Marketpal 2020</p>
        <div class="contact-info">
            <h2>Contact</h2>
            <hr>
            <p><span>email:</span><br>anthonydiaz917@gmail.com</p>
            <a href="contact" class="btn">Message through website</a>
        </div>
    </footer>
</body>
</html>
